services:
  postgres:
    image: postgres:16-alpine
    container_name: auth_postgres
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: authpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser -d authdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - auth_network

  fastify-api:
    build:
      context: ./fastify-api
      target: final
      dockerfile: Dockerfile
    container_name: fastify_api
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://authuser:authpass@postgres:5432/authdb
      PRIVATE_KEY_PATH: /app/keys/private.pem
      PUBLIC_KEY_PATH: /app/keys/public.pem
      ACCESS_TOKEN_EXPIRY: 15m
      REFRESH_TOKEN_EXPIRY: 7d
    volumes:
      - ./keys:/app/keys:ro
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - auth_network
    restart: unless-stopped

  uws-server:
    build:
      context: ./uws-server
      target: final
      dockerfile: Dockerfile
    container_name: uws_server
    environment:
      NODE_ENV: production
      PORT: 3001
      PUBLIC_KEY_PATH: /app/keys/public.pem
      ACCESS_TOKEN_MAX_AGE: 900
    volumes:
      - ./keys:/app/keys:ro
    ports:
      - "3001:3001"
    networks:
      - auth_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: auth_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - fastify-api
      - uws-server
    networks:
      - auth_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  auth_network:
    driver: bridge
