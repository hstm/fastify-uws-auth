name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build TypeScript Services
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [fastify-api, uws-server]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json
      
      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm ci
      
      - name: Build TypeScript
        working-directory: ${{ matrix.service }}
        run: npm run build
      
      - name: Check build output
        working-directory: ${{ matrix.service }}
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed - dist directory not created"
            exit 1
          fi
          echo "Build successful - dist directory created"
          ls -la dist/

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [fastify-api, uws-server]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json
      
      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm ci
      
      - name: Run TypeScript type check
        working-directory: ${{ matrix.service }}
        run: npx tsc --noEmit

  docker-build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Generate RSA keys for build
        run: |
          mkdir -p keys
          openssl genpkey -algorithm RSA -out keys/private.pem -pkeyopt rsa_keygen_bits:2048
          openssl rsa -pubout -in keys/private.pem -out keys/public.pem
      
      - name: Build Fastify API image
        uses: docker/build-push-action@v5
        with:
          context: ./fastify-api
          push: false
          tags: fastify-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build uWS Server image
        uses: docker/build-push-action@v5
        with:
          context: ./uws-server
          push: false
          tags: uws-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  validate-config:
    name: Validate Configuration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate docker-compose.yml
        run: |
          docker compose config > /dev/null
          echo "‚úÖ docker-compose.yml is valid"
      
      - name: Validate Nginx configuration
        run: |
          echo "üìÑ Validating nginx/nginx.conf..."
          
          # Check file exists
          if [ ! -f "nginx/nginx.conf" ]; then
            echo "‚ùå nginx.conf not found"
            exit 1
          fi
          
          # Check for upstream blocks
          if grep -q "upstream.*fastify_backend\|upstream.*fastify-api" nginx/nginx.conf; then
            echo "‚úÖ Fastify upstream configured"
          else
            echo "‚ùå Missing Fastify upstream configuration"
            exit 1
          fi
          
          if grep -q "upstream.*uws_backend\|upstream.*uws-server" nginx/nginx.conf; then
            echo "‚úÖ uWS upstream configured"
          else
            echo "‚ùå Missing uWS upstream configuration"
            exit 1
          fi
          
          # Check for proxy_pass directives
          if grep -q "proxy_pass" nginx/nginx.conf; then
            echo "‚úÖ Proxy pass directives found"
          else
            echo "‚ùå No proxy_pass directives found"
            exit 1
          fi
          
          # Check for WebSocket upgrade headers
          if grep -q "Upgrade.*\$http_upgrade" nginx/nginx.conf; then
            echo "‚úÖ WebSocket upgrade headers configured"
          else
            echo "‚ö†Ô∏è  Warning: WebSocket upgrade headers not found"
          fi
          
          # Check for rate limiting
          if grep -q "limit_req_zone" nginx/nginx.conf; then
            echo "‚úÖ Rate limiting configured"
          else
            echo "‚ö†Ô∏è  Warning: No rate limiting configured"
          fi
          
          # Check for security headers
          if grep -q "X-Frame-Options\|X-Content-Type-Options" nginx/nginx.conf; then
            echo "‚úÖ Security headers configured"
          else
            echo "‚ö†Ô∏è  Warning: Security headers not found"
          fi
          
          echo ""
          echo "‚úÖ nginx.conf validation complete"

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build, lint, docker-build-test, validate-config]
    if: always()
    
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" == "success" ] && \
             [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.docker-build-test.result }}" == "success" ] && \
             [ "${{ needs.validate-config.result }}" == "success" ]; then
            echo "‚úÖ All checks passed!"
            exit 0
          else
            echo "‚ùå Some checks failed:"
            echo "  Build: ${{ needs.build.result }}"
            echo "  Lint: ${{ needs.lint.result }}"
            echo "  Docker: ${{ needs.docker-build-test.result }}"
            echo "  Config: ${{ needs.validate-config.result }}"
            exit 1
          fi
